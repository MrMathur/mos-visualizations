<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"
    integrity="sha512-HjKxWye8lJGPu5q1u/ZYkHlJrJdm6KGr89E6tOrXeKm1mItb1xusPU8QPcKVhP8F9LjpZT7vsu1Fa+dQywP4eg=="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js"
    integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw=="
    crossorigin="anonymous"></script>
  <script src="./legend.js"></script>
  <script src="./timeline.js"></script>
  <script src="./position.js"></script>
  <script src="./tagcloud.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./video.js"></script>
</head>

<body>
  <div class="container dashboard-container">
    <div class="row">
      <h2>Interactive Transcription Techniques Dashboard</h2>
    </div>
    <br />
    <div class="row dashboard">
      <div class="col-lg-1 legend-col">
        <h4>People</h4>
        <div class="legend">
          <svg id="legend">

          </svg>
        </div>
      </div>
      <div class="col-lg-6 position-col">
        <h4>Video</h4>
        <div id="video">
          <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/d8_pRUR-hmg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>
        <!-- <input onchange="changeProgressBar(this)" type="range" min="0" max="100" value="50" id="progress-bar" /> -->
        <h4>Timeline</h4>
        <div class="timeline">
          <svg id="timeline">

          </svg>
        </div>
      </div>
      <div class="col-lg-5 video-col">
        <h4>Position
          <input type="checkbox" id="trail-option" name="trails" onchange="trailVisibility(this.checked)">
          <label for="train-option">Hide trails</label>
        </h4>
        <div class="position">
          <svg id="position">

          </svg>
        </div>
        <h4>Tag cloud</h4>
        <div class="tag-cloud">
          <svg id="tag-cloud">

          </svg>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
